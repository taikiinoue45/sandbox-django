version: '3'

services:
  postgres:
    build:
      context: .
      dockerfile: ./compose/local/postgres/Dockerfile
    image: local_postgres
    container_name: local_postgres
    volumes:
      - ./db:/var/lib/postgresql/data
    env_file:
      - ./.envs/.local/.postgres

  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: local_django
    container_name: local_django
    stdin_open: true
    depends_on:
      - postgres
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"

  imagenet:
    build:
      context: .
      dockerfile: ./compose/local/imagenet/Dockerfile
    image: local_imagenet
    container_name: local_imagenet
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.imagenet
